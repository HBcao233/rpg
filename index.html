<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.postimg.cc/13tqQGwf/2.jpg">
  <meta name="title" itemprop="name" property="og:title" content="伪娘转生到淫乱世界跑团RPG!">
  <meta name="description" itemprop="description" property="og:description" content="某一天早上你从床上起来，准备去做日常工作。当你正从家里出来时，一辆大卡车突然出现在路上。瞬间，你的视野陷入一片黑暗……等你清醒过来时，你发现自己并不在医院里，而是在一个像是天堂般的地方，一位穿着花哨的女神正一边笑着一边俯视着你。被那东之国称为“异世界转生”的事件似乎发生在了你的身上。你决定抛弃你的过去，在这个新的幻想世界开始自己新的生活！">
  <meta name="image" itemprop="image" property="og:image" content="https://i.postimg.cc/9fk3npbC/1.jpg">
  <title>伪娘转生到淫乱世界跑团RPG!</title>

  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="stylesheet" href="/static/css/pc.css">
  
  <script src="/static/js/pako_v2.0.4.js"></script>
  <script src="/static/js/utils.js"></script>
  <script src="/static/js/index.js"></script>
</head>
<body>
<div class="wrapper">
<div class="container">
  <div class="progress-container">
    <section class="show" id="section-title_screen">
      <div class="box">
        <h2 class="main-title"><span class="text-gradient gradient1" style="color: ">伪娘</span><span class="text-gradient gradient2">转生</span><span style="color: #709fe5">到</span><br class="mobile-only"><span class="text-gradient gradient3">淫乱</span><span class="text-gradient gradient4">世界</span><span style="color: #ef9b41">跑团</span> <span style="color: #e8ef3f">RPG!</span><span style="font-size: 14px; margin-left: 15px">Ver. 2.2</span></h2>
      </div>
      <div class="controls">
        <button class="btn continue" type="button">继续游戏</button>
        <button class="btn start" type="button">从头开始</button>
        <button class="btn saves" type="button" data-action="saves">存档</button>
        <button class="btn settings" type="button" data-action="settings">设置</button>
      </div>
    </section>
  </div>
  <div class="map_container">
    <div class="map-box box box13">
      <div class="map" data-scale="2" data-centerX="-2" data-centerY="50">
        <div class="map-content">
          <img class="map-image" src="/static/images/map1.jpg">
          <div class="map-markers"></div>
        </div>
        <span class="zoom-info">100%</span>
      </div>
      <img class="zoomIn" src="/static/svg/zoomIn.svg">
      <img class="zoomOut" src="/static/svg/zoomOut.svg">
    </div>
  </div>
</div>


<div class="player_status">
  <div class="race_image_box image_box">
    <img class="race_image" src="/static/images/race_princess.jpg">
  </div>
  <div class="info">
    <div class="tooltip race_name_box">
      <span class="race_name"></span>
      <div class="tooltip-box race_details"></div>
    </div>
    <div>HP <span class="hp">0 / 10</span></div>
    <div>ATK <span class="atk">2</span></div>
    <div>MP <span class="mp">0 / 0</span></div>
  </div>
  <div class="effects"></div>
  <div class="controls">
    <div class="btn" data-action="show_inventory">背包</div>
    <div class="btn" data-action="show_options">选项</div>
  </div>
</div>
</div>

<dialog id="inventory">
  <div class="content box10">
    <div class="title">背包</div>
    <div class="items">
      <div class="item box box10">
        <div class="item_icon item_common"><img src="/static/images/icon_coin1.png"></div>
        <div class="item_info">
          <div class="item_name color_coin">金币</div>
          <div class="item_count">50</div>
        </div>
      </div>
    </div>
  </div>
</dialog>

<dialog id="options">
  <div class="content box9">
    <div class="title">选项</div>
    <div class="row column middle">
      <div class="btn" data-action="show_recall">回忆</div>
      <div class="btn" data-action="saves">存档</div>
      <div class="btn" data-action="title_screen">回到标题界面</div>
      <div class="btn" data-action="settings">设置</div>
    </div>
  </div>
</dialog>

<dialog id="recall">
  <div class="content box9" style="padding: 0 10px">
    <div class="title">回忆</div>
    <div class="items"></div>
  </div>
</dialog>

<dialog id="settings">
  <div class="content box9" style="padding: 10px 20px">
    <div class="title">设置</div>
    <label>
      <span>地图显示在上方</span>
      <input type="checkbox" id="map_show_reverse" />
    </label>
    <label>
      <span>玩家状态显示在上方/右侧(PC)</span>
      <input type="checkbox" id="status_show_reverse" />
    </label>
  </div>
</dialog>

<dialog id="saves">
  <div class="content box9" style="padding: 0 10px">
    <div class="title">存档</div>
    <div class="items">
      <div class="box" id="save-0">
        <div class="save_info">
          <div class="save_name">自动存档</div>
          <div class="save_controls">
            <button class="btn delete_save danger" data-action="delete_save-0">删除</button>
            <button class="btn load_save" data-action="load_save-0">加载</button>
          </div>
        </div>
        <div class="save_desc">空</div>
        <div class="save_details">
          <div class="save_time"></div>
          <div class="save_controls">
            <button type="button" class="btn export_save" data-action="export_save-0">导出</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</dialog>


</body>
</html>
